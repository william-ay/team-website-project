<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Click Counter</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Inter font and ensure the body fills the viewport */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center p-4">

    <!-- Application Container -->
    <div class="bg-white p-8 sm:p-12 rounded-xl shadow-2xl w-full max-w-sm text-center transform hover:scale-[1.02] transition duration-300">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-6">
            Click Counter
        </h1>
        <p class="text-gray-600 mb-8">
            Press the button to increase the count.
        </p>
        
        <!-- Counter Display -->
        <div id="counter-display" class="text-7xl font-mono font-bold text-gray-800 p-4 mb-8 bg-gray-100 rounded-lg shadow-inner">
            0
        </div>

        <!-- Action Button -->
        <button id="click-button" 
                class="w-full py-4 px-6 bg-green-500 text-white font-semibold text-lg rounded-xl shadow-lg 
                       hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 transition 
                       duration-150 active:translate-y-0.5 active:shadow-md">
            Click Here!
        </button>

        <!-- Status/Info Message Box -->
        <div id="status-message" class="mt-6 text-sm text-gray-400">
            Current session count.
        </div>
    </div>

    <script>
        // JavaScript logic
        const counterDisplay = document.getElementById('counter-display');
        const clickButton = document.getElementById('click-button');
        const statusMessage = document.getElementById('status-message');
        let count = 0;

        // Function to update the counter and display
        function updateCounter() {
            count++;
            counterDisplay.textContent = count;
            
            // Provide feedback based on the count
            if (count === 1) {
                statusMessage.textContent = "First click registered!";
            } else if (count % 10 === 0) {
                statusMessage.textContent = `Wow, ${count} clicks! Keep going!`;
            } else {
                statusMessage.textContent = `You've clicked ${count} times.`;
            }
        }

        // Attach the click event listener to the button
        clickButton.addEventListener('click', updateCounter);

        // Initial setup for the status message
        window.onload = () => {
             statusMessage.textContent = "App ready! Start clicking.";
        };

    </script>
</body>
</html>
